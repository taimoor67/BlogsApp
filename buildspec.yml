version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing frontend dependencies...
      - cd frontend
      - npm install --legacy-peer-deps
      - cd ../backend
      - echo Installing backend dependencies...
      - npm install
      - cd ..

  build:
    commands:
      - echo Building React frontend...
      - cd frontend
      - npm run build
      - cd ..

artifacts:
  files:
    - '**/*'
  base-directory: frontend/build
  discard-paths: yes
